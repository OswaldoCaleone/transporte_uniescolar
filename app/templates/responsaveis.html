{% extends 'base.html' %}

{% block content %}
     <h1 class="text-center" >{% block title %} Cadastro do Responsáveis  {% endblock %}</h1>
     <div class="card">
          <div class="card-header"><h5>Formulário</h5></div>
          <div class="card-body">
               <form class="">
                    <form class="form-group">
                         <label for="nome">Nome </label>
                         <input class="form-control w-50 ml-2" id="nome" placeholder="Digite aqui">
                         <label for="cpf">CPF </label>
                         <input class="form-control w-50 ml-2" id="cpf" placeholder="Digite aqui">
                         <label for="telefone">Telefone </label>
                         <input class="form-control w-50 ml-2" id="telefone" placeholder="Digite aqui">
                         <label for="e-mail">E-mail </label>
                         <input class="form-control w-50 ml-2" id="e-mail" placeholder="Digite aqui">
                         <label for="endereço">Endereço </label>
                         <input class="form-control w-50 ml-2" id="endereço" placeholder="Digite aqui">
                    </form>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
               </form>
          </div>
     </div>

{% endblock %}
